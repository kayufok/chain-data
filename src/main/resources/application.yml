spring:
  application:
    name: chain-data
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres-db}:${POSTGRES_PORT:5432}/${POSTGRES_DB:chaindata}
    username: ${POSTGRES_USER:chainuser}
    password: ${POSTGRES_PASSWORD:changeme123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  


# MyBatis Plus Configuration
mybatis-plus:
  global-config:
    db-config:
      id-type: AUTO
      table-underline: true
  configuration:
    map-underscore-to-camel-case: true

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Ethereum RPC Configuration
ethereum:
  rpc:
    endpoint: ${ETHEREUM_RPC_ENDPOINT:https://rpc.ankr.com/eth/ee19a9a6fe722d2ce427185a1f75db2a4d414461037af02cde80e6012c518799}
    timeout: ${ETHEREUM_RPC_TIMEOUT_SECONDS:10}

# Server configuration
server:
  port: 8080

# Logging configuration
logging:
  level:
    net.xrftech.chain.data: ${LOG_LEVEL:INFO}
    net.xrftech.chain.data.mapper: WARN  # Reduce MyBatis Plus verbosity
    com.baomidou.mybatisplus: WARN        # Reduce MyBatis Plus verbosity
    okhttp3: WARN
    org.springframework.jdbc: WARN        # Reduce database query logging
    org.apache.ibatis: WARN               # Reduce iBatis logging
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/chain-data.log
    max-size: 50MB
    max-history: 7
    total-size-cap: 500MB

# Batch Processing Configuration
batch:
  processing:
    enabled: ${BATCH_PROCESSING_ENABLED:false}  # Disable old batch processing
    batch-size: ${BATCH_SIZE:200}
    rate-limit-per-minute: ${RATE_LIMIT_PER_MINUTE:1500}
    retry-attempts: ${RETRY_ATTEMPTS:3}
    schedule-cron: ${BATCH_SCHEDULE_CRON:*/10 * * * * *}
    chain-id: ${CHAIN_ID:1}
    metrics-enabled: ${BATCH_METRICS_ENABLED:true}
    alerts-enabled: ${BATCH_ALERTS_ENABLED:false}
    bulk-insert-enabled: ${BULK_INSERT_ENABLED:true}
    max-consecutive-failures: ${MAX_CONSECUTIVE_FAILURES:10}
    retry-delay-ms: ${RETRY_DELAY_MS:1000}
    # Pre-fetch batch processing configuration (ENABLED)
    prefetch-enabled: ${PREFETCH_ENABLED:true}
    max-concurrent-rpc-calls: ${MAX_CONCURRENT_RPC_CALLS:5}
    memory-threshold-mb: ${MEMORY_THRESHOLD_MB:1800}